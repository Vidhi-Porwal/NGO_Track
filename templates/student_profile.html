{% extends "layout.html" %}
{% block title %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.student_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='student_profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% endblock %}

<body>
    {% block content %}
    <div class="container">
        <div class="card text-center">
            <div class="text-center">
                <img src="{{ url_for('static', filename='uploads/kid.jpg') }}" 
                     alt="Personal Image" 
                     style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 5px solid #ccc;">
            </div>
            <div class="text-center mt-3">
                <!-- <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span> -->
                <h2 class="mt-2 mb-0">{{ student.student_name }}</h2>
                <span>AGE : {{ student.student_age }}</span>
                <div class="px-4 mt-1">
                    <p>Parent Name : {{ student.parent_name }}</p>
                </div>
                <ul class="social-list d-flex justify-content-center list-unstyled">
                    <li class="me-3"><i class="fa fa-facebook"></i></li>
                    <li class="me-3"><i class="fa fa-dribbble"></i></li>
                    <li class="me-3"><i class="fa fa-instagram"></i></li>
                    <li class="me-3"><i class="fa fa-linkedin"></i></li>
                    <li><i class="fa fa-google"></i></li>
                </ul>
                <div class="buttons">
                    <button class="btn btn-outline-primary px-4">Edit</button>
                    <!-- <button class="btn btn-primary px-4 ms-3">Edit</button> -->
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
