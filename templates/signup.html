<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages() %}  
         {% if messages %}   
            <p>{{ message }}</p>    
         {% endif %}  
      {% endwith %} 
    <div class="container">
        <h1>Signup Form</h1>
        <form action="{{ url_for('auth.signup') }}" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" maxlength="50" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact"  pattern="^[\d\+\-]{10,20}$" oninvalid="this.setCustomValidity('Please Enter Valid Input.')" oninput="this.setCustomValidity('')" placeholder="Enter your contact number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" maxlength="150" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="dropdown">Choose an Location:</label>
            <select id="dropdown" name="location_dropdown" required>
              <!-- add dropdown location code -->
                <ul class="dropdown-menu" >
                    <option value="" disabled selected>Select your location</option>
                    {% for row in location %}
                        <li>
                            <option value="{{row['location_id']}}">{{row['location_name']}}</option>
                        </li>    
                            <li class="divider"></li>
                    {% endfor %}
                </ul>
            </select>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="signup-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>
