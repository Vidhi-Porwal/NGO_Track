<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form action="{{ url_for('auth.signup') }}" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="dropdown">Choose an Location:</label>
            <select id="dropdown" name="location_dropdown" required>
              <!-- add dropdown location code -->
                <ul class="dropdown-menu" >
                    <option value="" disabled selected>Select your location</option>
                    {% for row in location %}
                        <li>
                            <option value="{{row['location_id']}}">{{row['location_name']}}</option>
                        </li>    
                            <li class="divider"></li>
                    {% endfor %}
                </ul>
            </select>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
