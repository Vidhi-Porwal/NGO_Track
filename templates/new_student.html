{% extends "layout.html" %}
{% block title %}New Student{% endblock %}

{% block content %}
<main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="card text-center">
            <div class="text-center">
                <h2>Add New Student</h2>
            </div>
            <div class="text-center mt-3">
                <!-- Form to Add Student -->
                <form method="POST" action="{{ url_for('student.new_student') }}" name="new_student_form">
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="student_name" class="mr-2" style="width: 150px;">Student Name:</label>
                        <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Enter full name" required style="width: 100%;">
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="student_age" class="mr-2" style="width: 150px;">Age:</label>
                        <input type="number" class="form-control" id="student_age" name="student_age" min="0" placeholder="Enter Age" required style="width: 100%;">
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="parent_name" class="mr-2" style="width: 150px;">Parent Name:</label>
                        <input type="text" class="form-control" id="parent_name" name="parent_name" placeholder="Enter Parent Name" required style="width: 100%;">
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="parent_contact" class="mr-2" style="width: 150px;">Parent Contact:</label>
                        <input type="text" class="form-control" id="parent_contact" name="parent_contact" placeholder="Enter Parent Contact" pattern="^[\d\+\-]{10,20}$" oninvalid="this.setCustomValidity('Please Enter Valid Input.')" oninput="this.setCustomValidity('')" required style="width: 100%;">
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="school_name" class="mr-2" style="width: 150px;">School Name:</label>
                        <select class="form-control" id="school_name" name="school_id" required style="width: 100%;">
                            <option value="" disabled selected>Select School</option>
                            {% for school in schools %}
                                <option value="{{ school.school_id }}">{{ school.school_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="grade_year" class="mr-2" style="width: 150px;">Grade Year:</label>
                        <select class="form-control" id="grade_year" name="grade_id" required style="width: 100%;">
                            <option value="" disabled selected>Select Grade</option>
                            {% for grade in grades %}
                                <option value="{{ grade.grade_id }}">{{ grade.grade_year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="student_documentation" class="mr-2" style="width: 150px;">Documentation:</label>
                        <select class="form-control" id="student_documentation" name="student_documentation" required style="width: 100%;">
                            <option value="" disabled selected>Select Document</option>
                            <option value="">None</option>
                            <option value="Passport">Passport</option>
                            <option value="ID card">ID Card</option>
                            <option value="Report card">Report Card</option>
                            <option value="Birth certificate">Birth Certificate</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mt-3">Add Student</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
